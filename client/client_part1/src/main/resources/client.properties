# ========== Part 1 Client parameters ==========
# Uncomment and modify these lines to override code defaults

# ----- Warmup phase -----
warmup.threads=32
warmup.messagesPerThread=1000

# ----- Main phase -----
main.threads=64
main.totalMessages=500000

# ----- Queue and connection rhythm -----
queue.capacity=50000
connection.staggerEvery=8
connection.staggerMs=80

# ----- Worker parameters -----
# higher pipeline size, higher throughput, higher latency
# lower batch size, lower latency, lower throughput
worker.pipelineSize=200
worker.batchSize=25

worker.echoTimeoutMs=15000
worker.acquireLoopTimeoutMs=30000
worker.connectTimeoutSec=10

worker.backoffMs=500,1000,2000,4000,8000

# ========== Part 2 Client parameters ==========
# Uncomment and modify these lines to override code defaults

# ----- Warmup phase -----
# Default: warmup.threads=32, warmup.messagesPerThread=1000
warmup.threads=32
warmup.messagesPerThread=1000

# ----- Main phase -----
# Default: main.threads=64, main.totalMessages=500
main.threads=64
main.totalMessages=5000000

# ----- Queue and connection rhythm -----
# Default: queue.capacity=10000, connection.staggerEvery=4, connection.staggerMs=80
# Increased capacity to handle message bursts and re-queuing
queue.capacity=50000
connection.staggerEvery=4
connection.staggerMs=80

# ----- Worker parameters -----
# HIGH THROUGHPUT CONFIGURATION (code defaults):
# - Higher pipeline size = more in-flight messages = higher throughput (but higher latency)
# - Higher batch size = more messages per frame = higher throughput
# Code defaults: pipelineSize=2000, batchSize=250 (for maximum throughput)
# For balanced: pipelineSize=1000, batchSize=100
# For low latency: pipelineSize=400, batchSize=50
# Uncomment to override defaults, or leave commented to use code defaults (2000/250)
worker.pipelineSize=2500
worker.batchSize=250

worker.echoTimeoutMs=15000
worker.acquireLoopTimeoutMs=30000
worker.connectTimeoutSec=10

worker.backoffMs=500,1000,2000,4000,8000
